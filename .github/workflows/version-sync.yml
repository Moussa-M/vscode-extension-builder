name: Version Sync & Release

on:
  push:
    branches:
      - main
    paths:
      - 'lib/version.ts'
      - 'package.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-version:
    name: Sync Version & Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Extract version from lib/version.ts
        id: extract_version
        run: |
          VERSION=$(grep 'export const APP_VERSION' lib/version.ts | sed -E 's/.*"([^"]+)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Extract version from package.json
        id: package_version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "pkg_version=$PKG_VERSION" >> $GITHUB_OUTPUT
          echo "Package.json version: $PKG_VERSION"

      - name: Check if versions match
        id: version_check
        run: |
          if [ "${{ steps.extract_version.outputs.version }}" != "${{ steps.package_version.outputs.pkg_version }}" ]; then
            echo "mismatch=true" >> $GITHUB_OUTPUT
            echo "Versions don't match - will sync"
          else
            echo "mismatch=false" >> $GITHUB_OUTPUT
            echo "Versions already match"
          fi

      - name: Update package.json version
        if: steps.version_check.outputs.mismatch == 'true'
        run: |
          npm version ${{ steps.extract_version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.extract_version.outputs.version }}"

      - name: Commit version sync
        if: steps.version_check.outputs.mismatch == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json
          git commit -m "chore: sync package.json version to ${{ steps.extract_version.outputs.version }}"
          git push

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.extract_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.extract_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.extract_version.outputs.version }} does not exist"
          fi

      - name: Generate changelog
        id: changelog
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="v${{ steps.extract_version.outputs.version }}"

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release
            CHANGELOG="## ðŸŽ‰ Initial Release\n\n"
            CHANGELOG+="This is the first release of VS Code Extension Builder.\n\n"
            CHANGELOG+="### Features\n"
            CHANGELOG+="- AI-powered extension generation\n"
            CHANGELOG+="- Template-based development\n"
            CHANGELOG+="- GitHub integration\n"
            CHANGELOG+="- VS Code Marketplace publishing\n"
            CHANGELOG+="- Open VSX Registry support\n"
          else
            # Generate changelog from commits
            CHANGELOG="## What's Changed\n\n"

            # Features
            FEATURES=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^feat" | head -20)
            if [ ! -z "$FEATURES" ]; then
              CHANGELOG+="### âœ¨ Features\n$FEATURES\n\n"
            fi

            # Fixes
            FIXES=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^fix" | head -20)
            if [ ! -z "$FIXES" ]; then
              CHANGELOG+="### ðŸ› Bug Fixes\n$FIXES\n\n"
            fi

            # Improvements
            IMPROVEMENTS=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^chore\|^refactor\|^perf" | head -10)
            if [ ! -z "$IMPROVEMENTS" ]; then
              CHANGELOG+="### ðŸ”§ Improvements\n$IMPROVEMENTS\n\n"
            fi

            # Docs
            DOCS=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^docs" | head -10)
            if [ ! -z "$DOCS" ]; then
              CHANGELOG+="### ðŸ“š Documentation\n$DOCS\n\n"
            fi
          fi

          CHANGELOG+="\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$VERSION"

          # Save changelog to file
          echo -e "$CHANGELOG" > changelog.md
          echo "Generated changelog for $VERSION"
          cat changelog.md

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          release_name: Release v${{ steps.extract_version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: false

      - name: Post release summary
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          echo "### ðŸš€ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: v${{ steps.extract_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: v${{ steps.extract_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL**: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.extract_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Changelog" >> $GITHUB_STEP_SUMMARY
          cat changelog.md >> $GITHUB_STEP_SUMMARY

      - name: Notify if already released
        if: steps.tag_check.outputs.exists == 'true'
        run: |
          echo "### â„¹ï¸ Version Already Released" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: v${{ steps.extract_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Tag and release already exist" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To create a new release, bump the version in \`lib/version.ts\`" >> $GITHUB_STEP_SUMMARY
